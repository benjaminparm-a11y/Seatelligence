<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Seatelligence{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Seatelligence custom theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  </head>
  <body>
    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark stl-navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="{{ url_for('static', filename='img/logo-orca.png') }}"
         alt="Seatelligence Logo"
         style="height: 32px; width: auto; margin-right: 12px;">
    <span class="fw-bold">Seatelligence</span>
</a>
      </div>
    </nav>

    <div class="container-fluid py-3">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
