<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - Restaurant Booking</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .login-box {
      background: white;
      width: 320px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { width: 100%; padding: 8px; background: #2d8f43; color: white; border: none; border-radius: 4px; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input name="username" placeholder="Username" />
      <input name="password" type="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
